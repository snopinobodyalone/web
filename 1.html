<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مدرسه امام رضا</title>
<link rel="icon" href="https://www.emamrezaedu.com/Images/usersPic/uknown.jpg">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  .custom-text-box {
    border: 2px dashed #007bff;
    padding: 20px;
    margin: 10px 0;
    background-color: #e9ecef;
  }

  .custom-image {
    width: 100%;
    height: auto;
    border: 3px solid #000000;
    border-radius: 10px;
  }

  .custom-link {
    color: #17a2b8;
    text-decoration: underline;
    font-weight: bold;
  }

  .nav {
    width: 100%;
    background-color: #f8f9fa;
    overflow: hidden;
    display: flex;
    justify-content: center;
    position: fixed;
    top: 0;
    z-index: 1000;
    padding: 10px 0;
  }

  .nav-item {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, border-radius 0.3s;
  }

  .nav-item:hover {
    background-color: #6495ED;
    border-radius: 40%;
  }

  body {
    padding-top: 60px;
  }
  
  .border {
    border: 90px;
    padding-top: 10%;
    border-radius: 2%;
  }

  .footer {
    background-color: #87cfeb80;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 14px;
  }

  .footer-color {
    color: rgb(255, 255, 255);
    text-shadow: 4px 1px 5px black
  }

  .footer > br {
    font-size: 20px;
  }
  
  .footer-hidden {
    opacity: 0;
    visibility: hidden;
  }
  
  .show-footer {
    opacity: 1;
    visibility: visible;
  }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="nav">
  <div class="nav-item"> کامل نیست</div>
  <div class="nav-item"> کامل نیست </div>
  <div class="nav-item"> کامل نیست </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="custom-text-box">
      کلاس هشتم امام رضا
      </div>
      <img src="https://www.emamrezaedu.com/Images/usersPic/uknown.jpg" alt="لوگوی مدرسه امام رضا " class="custom-image mb-3">
      <a href="https://github.com/snopinobodyalone/web" class="custom-link">لینک کد وبسایت</a> <br> <br>
    </div>
    <div class="col-md-4">
      <h2 style="text-align: center;">فرم برای اطلاعات</h2>
      <iframe  src="https://docs.google.com/forms/d/e/1FAIpQLSfOCRl3uXsFay8cERPv5QlaS9j0W0Q7agjlYmJxeXvjAEw6Iw/viewform?embedded=true"  width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" class="border" >درحال بارگذاری کردن…</iframe>
    </div>
  </div>
</div>

<div class="footer footer-color">
  مدرسه امام رضا<br>
  کلاس هشتم
</div>

<script>
function checkScroll() {
  if (window.pageYOffset > 100) {
    document.querySelector('.footer').classList.add('show-footer');
  } else {
    document.querySelector('.footer').classList.remove('show-footer');
  }
}

function animateFooter() {
  const footer = document.querySelector('.footer');
  footer.style.transition = 'opacity 0.5s';
  footer.classList.add('footer-hidden');
}

document.addEventListener('DOMContentLoaded', function() {
  animateFooter();
  window.addEventListener('scroll', checkScroll);
});
</script>
</body>
</html>
